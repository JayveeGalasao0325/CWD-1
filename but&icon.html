<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="container">

        <h4>Icons</h4>
        <i class="material-icons red-text">error</i>
        <i class="material-icons orange-text">backup</i>
        <i class="material-icons green-text">archive</i>
        <i class="material-icons black-text ">attach_file</i>

        <h4>Icons on Buttons</h4>
        <a href="#" class="btn indigo">
            <span>Send</span>
            <i class="material-icons right">send</i>
        </a>
        <a href="#" class="btn lime waves-effect waves-light">
            <span>Email</span>
            <i class="material-icons right">email</i>
        </a>

        <h4>Icons on Floating Buttons</h4>
        <a href="#" class="btn-floating indigo pulse">
            <i class="material-icons right">edit</i>
        </a>
        <a href="#" class="btn lime waves-effect waves-light  pulse">
            <i class="material-icons right">fingerprint</i>
        </a>




    </div>
</body>
</html>
